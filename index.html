<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
        <div id="addTask">
            <h1>Create a task!</h1>
            <label for="Task">Task</label>
                <input type="text"id="task"name="task"placeholder="Enter the task here"required >
            <label for="tag">Tags</label>
            <select name="tags" id="tags"required>
                <option value="" disabled selected>Select an option</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
               
            </select>
            <button type="submit" id="addbutton"button onclick="validateForm()">Add Task</button>
        </form>
        </div>
        <div class="display">
            <h2>Tags</h2>
            <button>All</button>
            <button id="Health">Health</button>
            <button id="Education">Education</button>
            <button id="Entertainment">Entertainment</button>
            <button id="Sports">Sports</button>
            <button id="Travel">Travel</button>
            <button id="Other">Other</button> 
            <input type="checkbox" id="check">
            <h2>Tasks </h2>
            <div class="taskblock" id="taskblock"></div>
           
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
